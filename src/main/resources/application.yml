spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/usermanagement
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    
  redis:
    host: localhost
    port: 6379
    
  graphql:
    graphiql:
      enabled: true
      path: /graphiql

jwt:
  secret: your-secret-key-here
  expiration: 86400000 # 24 hours